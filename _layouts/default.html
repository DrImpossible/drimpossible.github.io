<!DOCTYPE html>
<html>
  <head>
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"> </script>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/syntax.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="https://drimpossible.github.io/documents/Resume.pdf">CV</a>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <br>
            <br>
            <a href="mailto:drimpossible+website@mailfence.com"><img src="https://raw.githubusercontent.com/drimpossible/drimpossible.github.io/master/images/small_email.png" height="20px" width="20px" /></a>
            <a href="https://github.com/drimpossible"><img src="https://raw.githubusercontent.com/drimpossible/drimpossible.github.io/master/images/github.png" height="20px" width="20px" /></a>
            <a href="https://scholar.google.com/citations?user=0kK7sSAAAAAJ&hl=en"><img src="https://raw.githubusercontent.com/drimpossible/drimpossible.github.io/master/images/scholar.png" height="20px" width="20px" /></a>
            <a href="https://www.goodreads.com/user/show/69084589-ameya-prabhu"><img src="https://raw.githubusercontent.com/drimpossible/drimpossible.github.io/master/images/goodreads.png" width="20px" height="20px" /></a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

  </body>
</html>
